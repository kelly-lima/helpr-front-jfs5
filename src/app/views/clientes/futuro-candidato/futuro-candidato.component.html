<app-nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Futuros Candidatos</h2>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeCompleto">
                <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.nomeCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.email}} </td>
            </ng-container>

            <ng-container matColumnDef="descricaoDasHabilidades">
                <th mat-header-cell *matHeaderCellDef> Descrição das Habilidades </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.descricaoDasHabilidades}} </td>
            </ng-container>

            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef> Setor </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let futuroCandidato">
                    <button mat-icon-button (click)="delete(futuroCandidato.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</app-nav-bar>
